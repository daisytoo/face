{% extends "basep.html" %}
{% block content %}
    <div class="layui-container">
        <blockquote class="layui-elem-quote">
            <h1>添加教师</h1>
        </blockquote>


        <div class="layui-row">

            <div class="layui-col-md5">
                <form action="/teacher/addTeacher/" method="post" enctype="multipart/form-data"/>
                    {% csrf_token %}
                    <hr class="layui-bg-green">

                    <input type="text" name="tname" id="tname" placeholder="姓名" class="layui-input"/>
                    <hr class="layui-bg-green">

                    <input type="text" name="ttel" id="ttel" placeholder="电话" class="layui-input"/>
                    <hr class="layui-bg-green">

                    <input type="text" name="cname" id="cname" placeholder="班级" class="layui-input"/>
                    <hr class="layui-bg-green">

                    <input type="file" name="timg" id="timg"/>

                    <hr class="layui-bg-green">
                    <input type="submit" value="添加" class="layui-btn"/>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
